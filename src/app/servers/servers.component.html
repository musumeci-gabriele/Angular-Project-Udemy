<!-- Metodo 2 -->
<input 
type="text"
class="form-control"
[(ngModel)]= "serverName">
<hr>

<!-- con la proprieta' disabled richiamiamo la funtione di timeout(2sec)riferita ad allowNewServer, associazione di eventi -->
<button class="btn btn-primary"
[disabled] = "!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<!-- le parentesi tonde abilitano le funzioni js -->

<button
class="btn btn-primary"
[disabled]="serverName === ''"
(click)="serverName = ''" [class.greenx]="serverName != ''">Reset User</button>

<!-- Sostituzione di interpolazione tra stringhe con il binding per modificare un componente-->
<!-- <p [innerText] = "allowNewServer"> </p> -->
<!-- <p class="text-danger" [ngStyle]="{color: serverCreationStatus == 'Server was created!' ? 'green' : 'red'}">{{serverCreationStatus}}</p> -->

<!-- <p class="text-danger">{{serverCreationStatus}}</p> -->
<!-- modo alternativo di inserire una condizione collegata a ng-template -->
<p *ngIf="serverCreated ; else noServer">Server was created, server name is: {{serverName}}.</p>
<ng-template #noServer>
   <p>No Server was created!</p> 
</ng-template>

<hr>
<!-- in *ngFor possiamo passare dati dinamici -->
<app-server *ngFor='let server of servers'></app-server>
